<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>RocektCard</title>
</head>
<body>
    <form class="searchMenu" onsubmit="handleSubmit(event)">
        <input type="text" id="search" placeholder="Enter profile name here" >
        <button type="submit">Search</button>
    </form>
    <div class="card">
        <div class="introduction">
            <p id="name"></p>
            <p id="bio"></p>
        </div>
        <img src="" alt="Foto de perfil">
        <div class="details">
            <p id="followers"></p>
            <p id="following"></p>
            <p id="publicRepos"></p>
            <p id="local"></p>
        </div>
    </div>
</body>
</html>
